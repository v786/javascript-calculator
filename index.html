<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="container">
<h2 class="text-center">CALCULATOR</h2>
<hr>
	<div class="col-md-6 col-md-offset-3">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 key-cover">
				<div class="disp" id="disp" >&nbsp;</div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<div class="row">
			<div class="col-md-2 col-md-offset-2 key-cover"><div class="key-no-action" id="clear">C</div></div>
			<div class="col-md-2 key-cover"><div class="key-no-action" id="delete">DEL</div></div>
			<!--
			<div class="col-md-2 key-cover"><div class="key">9</div></div>
			<div class="col-md-2 key-cover"><div class="key">/</div></div>
			-->
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-2 key-cover"><div class="key">7</div></div>
			<div class="col-md-2 key-cover"><div class="key">8</div></div>
			<div class="col-md-2 key-cover"><div class="key">9</div></div>
			<div class="col-md-2 key-cover"><div class="key">/</div></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-2 key-cover"><div class="key">4</div></div>
			<div class="col-md-2 key-cover"><div class="key">5</div></div>
			<div class="col-md-2 key-cover"><div class="key">6</div></div>
			<div class="col-md-2 key-cover"><div class="key">*</div></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-2 key-cover"><div class="key">3</div></div>
			<div class="col-md-2 key-cover"><div class="key">2</div></div>
			<div class="col-md-2 key-cover"><div class="key">1</div></div>
			<div class="col-md-2 key-cover"><div class="key">+</div></div>
		</div>
		<div class="row">
			<div class="col-md-2 col-md-offset-2 key-cover"><div class="key-no-action" id="dot">dot</div></div>
			<div class="col-md-2 key-cover"><div class="key">0</div></div>
			<div class="col-md-2 key-cover"><div class="key-no-action" id="equals">=</div></div>
			<div class="col-md-2 key-cover"><div class="key">-</div></div>
		</div>
	</div>
</div>
</body>
</html>
